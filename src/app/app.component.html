<div class="container">
  <h1>My Quotes</h1>
  <div class="interesting">
    <app-quote [ngClass]="{favourite: isFavourite}"
               [ngStyle]="{width: isFavourite?'600px':'400px'}"
               (click)="isFavourite = !isFavourite"></app-quote>
  </div>

  <div class="boring" style="display: none" #boringBlock>
    <app-quote></app-quote>
  </div>

  <button class="btn btn-primary" (click)="onShowBoring(boringBlock)">
    Show boring
  </button>
</div>
